<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Career Path Guide</h1>
        
        <!-- Input Form -->
        <form id="career-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>

            <label for="desiredJob">Desired Job:</label>
            <input type="text" id="desiredJob" name="desiredJob" required>

            <button type="submit">Get Recommendations</button>
        </form>

        <!-- Personalized Greeting Message -->
        <div id="greetingMessage"></div>

        <!-- Display Results -->
        <div id="results">
            <h2>Results</h2>

            <div id="job-role-suggestions">
                <h3>Job Role Suggestions:</h3>
                <ul id="jobList"></ul>
            </div>

            <div id="skill-gap">
                <h3>Skills You Need to Work On:</h3>
                <ul id="missingSkillsList"></ul>
            </div>

            <div id="recommended-courses">
                <h3>Recommended Courses for Missing Skills:</h3>
                <ul id="coursesList"></ul>
            </div>

            <div id="career-roadmap">
                <h3>Career Roadmap:</h3>
                <ul id="roadmapList"></ul>
            </div>
        </div>

        <!-- Motivational Quote -->
        <div id="motivationalQuote"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
