<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Career Path Finder</h1>

  <!-- Student Registration Form -->
  <section id="register">
    <h2>Register Student</h2>
    <form id="registerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" placeholder="e.g., JavaScript, Node.js" required>
      <button type="button" onclick="registerStudent()">Register</button>
    </form>
    <div id="registerResult"></div>
  </section>

  <!-- Job Matching Form -->
  <section id="matchJobs">
    <h2>Match Jobs Based on Skills</h2>
    <form id="matchJobsForm">
      <label for="matchSkills">Enter Your Skills (comma-separated):</label>
      <input type="text" id="matchSkills" placeholder="e.g., JavaScript, React" required>
      <button type="button" onclick="matchJobs()">Match Jobs</button>
    </form>
    <div id="matchJobsResult"></div>
  </section>

  <!-- Skill Gap Analysis Form -->
  <section id="skillGap">
    <h2>Skill Gap Analysis</h2>
    <form id="skillGapForm">
      <label for="gapSkills">Current Skills (comma-separated):</label>
      <input type="text" id="gapSkills" placeholder="e.g., JavaScript, React" required>
      <label for="desiredJob">Desired Job Title:</label>
      <input type="text" id="desiredJob" placeholder="e.g., Software Developer" required>
      <button type="button" onclick="analyzeSkillGap()">Analyze Skill Gap</button>
    </form>
    <div id="skillGapResult"></div>
  </section>

  <!-- Career Path Recommendation Form -->
  <section id="careerPath">
    <h2>Career Path Recommendations</h2>
    <form id="careerPathForm">
      <label for="pathSkills">Current Skills (comma-separated):</label>
      <input type="text" id="pathSkills" placeholder="e.g., JavaScript, React" required>
      <label for="desiredJobPath">Desired Job Title:</label>
      <input type="text" id="desiredJobPath" placeholder="e.g., Software Developer" required>
      <button type="button" onclick="recommendCareerPath()">Get Career Path</button>
    </form>
    <div id="careerPathResult"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
